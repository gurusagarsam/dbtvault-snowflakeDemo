name: dbtvault_snowflake_demo
profile: dbtvault_snowflake_demo
version: '1.0.0'
config-version: 2

analysis-paths:
  - analysis
clean-targets:
  - target
data-paths:
  - data
macro-paths:
  - macros
source-paths:
  - models
test-paths:
  - tests
target-path: target

vars:
  load_date: '1992-01-08'
  tpch_size: 1 #1, 10, 100, 1000, 10000
  hash: SHA

models:
  dbtvault_snowflake_demo:
    raw_stage:
      tags:
        - 'pstg'
      materialized: table
    stage:
      tags:
        - 'hash_view'
      enabled: true
      materialized: view
    raw_vault:
      tags:
        - 'raw_vault'
      materialized: incremental
      hubs:
        tags:
          - 'hub'
      links:
        tags:
          - 'link'
      sats:
        tags:
          - 'satellite'
      t_links:
        tags:
          - 't_link'